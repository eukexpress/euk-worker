<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>EukExpress Global Logistics</title>
    <link rel='stylesheet' href='css/main.css'>
</head>
<body>
    <header>
        <h1>EukExpress Global Logistics</h1>
    </header>
    <main>
        <section class='tracking-section'>
            <h2>Track Your Shipment</h2>
            <form action='/track' method='get'>
                <input type='text' name='tracking' placeholder='Enter tracking number' pattern='EUK[A-Z2-9]{5}' required>
                <button type='submit'>Track</button>
            </form>
        </section>
        <section class='admin-login'>
            <a href='admin/login.html' class='admin-link'>Admin Login</a>
        </section>
    </main>
    <script src='js/tracking.js'></script>
</body>
</html>
