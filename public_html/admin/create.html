<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Create Shipment - EukExpress Admin</title>
    <link rel='stylesheet' href='../css/admin.css'>
    <style>
        .create-form {
            background: white;
            margin: 2rem;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f7fafc;
            border-radius: 8px;
        }
        .form-section h3 {
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        .image-preview {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .image-preview div {
            flex: 1;
            text-align: center;
        }
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
            display: none;
        }
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }
        .form-actions button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-submit {
            background: var(--primary);
            color: white;
        }
        .btn-cancel {
            background: #e2e8f0;
            color: var(--dark);
        }
        .btn-submit:hover {
            background: var(--secondary);
        }
        .btn-cancel:hover {
            background: #cbd5e0;
        }
    </style>
</head>
<body>
    <nav class='admin-nav'>
        <h2>EukExpress Admin</h2>
        <button id='logout-btn'>Logout</button>
    </nav>
    
    <div id="error-message" class="error-message" style="display:none;"></div>
    <div id="success-message" class="success-message" style="display:none; background:#d4edda; color:#155724; padding:1rem; margin:2rem; border-radius:8px;"></div>
    
    <div class="create-form">
        <h2>Create New Shipment</h2>
        
        <form id="shipment-form">
            <div class="form-section">
                <h3>Sender Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sender_name">Full Name *</label>
                        <input type="text" id="sender_name" name="sender_name" required>
                    </div>
                    <div class="form-group">
                        <label for="sender_email">Email *</label>
                        <input type="email" id="sender_email" name="sender_email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sender_phone">Phone *</label>
                        <input type="tel" id="sender_phone" name="sender_phone" required>
                    </div>
                    <div class="form-group">
                        <label for="sender_address">Address *</label>
                        <input type="text" id="sender_address" name="sender_address" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Recipient Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="recipient_name">Full Name *</label>
                        <input type="text" id="recipient_name" name="recipient_name" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient_email">Email *</label>
                        <input type="email" id="recipient_email" name="recipient_email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="recipient_phone">Phone *</label>
                        <input type="tel" id="recipient_phone" name="recipient_phone" required>
                    </div>
                    <div class="form-group">
                        <label for="recipient_address">Address *</label>
                        <input type="text" id="recipient_address" name="recipient_address" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Shipment Details</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="origin_location">Origin *</label>
                        <input type="text" id="origin_location" name="origin_location" required>
                    </div>
                    <div class="form-group">
                        <label for="destination_location">Destination *</label>
                        <input type="text" id="destination_location" name="destination_location" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="goods_description">Goods Description *</label>
                        <textarea id="goods_description" name="goods_description" rows="3" required></textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="weight_kg">Weight (kg)</label>
                        <input type="number" step="0.01" id="weight_kg" name="weight_kg">
                    </div>
                    <div class="form-group">
                        <label for="declared_value">Declared Value</label>
                        <input type="number" step="0.01" id="declared_value" name="declared_value">
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Payment Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="shipping_amount">Shipping Amount *</label>
                        <input type="number" step="0.01" id="shipping_amount" name="shipping_amount" required>
                    </div>
                    <div class="form-group">
                        <label for="payment_method">Payment Method</label>
                        <select id="payment_method" name="payment_method">
                            <option value="">Select</option>
                            <option value="CASH">Cash</option>
                            <option value="TRANSFER">Transfer</option>
                            <option value="CARD">Card</option>
                            <option value="POS">POS</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="payment_status">Payment Status</label>
                        <select id="payment_status" name="payment_status">
                            <option value="PENDING">Pending</option>
                            <option value="PAID">Paid</option>
                            <option value="LATER">Pay Later</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Dates</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="sending_date">Sending Date *</label>
                        <input type="date" id="sending_date" name="sending_date" required>
                    </div>
                    <div class="form-group">
                        <label for="estimated_delivery_date">Estimated Delivery *</label>
                        <input type="date" id="estimated_delivery_date" name="estimated_delivery_date" required>
                    </div>
                </div>
            </div>
            
            <div class="form-section">
                <h3>Images</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="front_image">Front Image *</label>
                        <input type="file" id="front_image" name="front_image" accept="image/jpeg,image/png" required>
                    </div>
                    <div class="form-group">
                        <label for="rear_image">Rear Image *</label>
                        <input type="file" id="rear_image" name="rear_image" accept="image/jpeg,image/png" required>
                    </div>
                </div>
                <div class="image-preview">
                    <div>
                        <img id="front-preview" src="#" alt="Front preview">
                    </div>
                    <div>
                        <img id="rear-preview" src="#" alt="Rear preview">
                    </div>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="window.location.href='dashboard.html'">Cancel</button>
                <button type="submit" class="btn-submit">Create Shipment</button>
            </div>
        </form>
    </div>
    
    <script src='../js/api.js'></script>
    <script src='../js/auth.js'></script>
    <script src='../js/create.js'></script>
</body>
</html>
