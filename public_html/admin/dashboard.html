<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Dashboard - EukExpress Admin</title>
    <link rel='stylesheet' href='../css/admin.css'>
</head>
<body>
    <nav class='admin-nav'>
        <h2>EukExpress Admin</h2>
        <button id='logout-btn'>Logout</button>
    </nav>
    
    <div id="error-message" class="error-message" style="display:none;"></div>
    
    <main>
        <div class='stats-grid'>
            <div class='stat-card'>
                <h3>Active Shipments</h3>
                <div class='stat-number' id='active-shipments'>0</div>
            </div>
            <div class='stat-card'>
                <h3>Today's Shipments</h3>
                <div class='stat-number' id='today-shipments'>0</div>
            </div>
            <div class='stat-card'>
                <h3>Delayed</h3>
                <div class='stat-number' id='delayed-count'>0</div>
            </div>
            <div class='stat-card'>
                <h3>Customs Bond</h3>
                <div class='stat-number' id='customs-bond-count'>0</div>
            </div>
            <div class='stat-card'>
                <h3>Damage Reported</h3>
                <div class='stat-number' id='damage-reported-count'>0</div>
            </div>
            <div class='stat-card'>
                <h3>Security Hold</h3>
                <div class='stat-number' id='security-hold-count'>0</div>
            </div>
            <div class='stat-card'>
                <h3>Attention Required</h3>
                <div class='stat-number' id='attention-required'>0</div>
            </div>
            <div class='stat-card'>
                <h3>Monthly Revenue</h3>
                <div class='stat-number' id='revenue-month'>$0</div>
            </div>
        </div>
        
        <div class='action-cards'>
            <a href='create.html' class='action-card'>Create Shipment</a>
            <a href='history.html' class='action-card'>Shipment History</a>
            <a href='bulk-email.html' class='action-card'>Bulk Email</a>
        </div>
        
        <div class='recent-activity'>
            <h2>Recent Activity</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tracking</th>
                        <th>Event</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id='recent-activity-body'>
                    <tr>
                        <td colspan="5" style="text-align:center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src='../js/api.js'></script>
    <script src='../js/auth.js'></script>
    <script src='../js/dashboard.js'></script>
</body>
</html>
